<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dice Game</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="container">
      <div class="header">
        <h1>Dice Game</h1>
        <p class="subtitle">The first player to reach a total score of 100 wins!</p>
      </div>

      <div class="players-section">
        <!-- Player 1 -->
        <div class="player-card player1-card active" id="player1Card">
          <div class="player-header">
            <h3>ğŸ§”ğŸ»â€â™‚ï¸ Major Ron</h3>
            <div class="current-turn">Your turn!</div>
          </div>
          <div class="player-stats">
            <div class="stat">
              <span class="stat-label">Total Score:</span>
              <span id="player1Total" class="stat-value">0</span>
            </div>
            <div class="stat">
              <span class="stat-label">Current Turn:</span>
              <span id="player1Current" class="stat-value">0</span>
            </div>
          </div>
        </div>

        <!-- Player 2 -->
        <div class="player-card player2-card" id="player2Card">

            <h3>ğŸ’‚ğŸ»â€â™€ï¸ Captain Dani</h3>

          </div>
          <div class="player-stats">
            <div class="stat">
              <span class="stat-label">Total Score:</span>
              <span id="player2Total" class="stat-value">0</span>
            </div>
            <div class="stat">
              <span class="stat-label">Current Turn:</span>
              <span id="player2Current" class="stat-value">0</span>
            </div>
          </div>
        </div>
      </div>

      <div class="dice-container">
        <div class="dice1" id="dice1">
          <div class="dice1-face">
            <span class="dot"></span>
          </div>
        </div>
        <div class="dice2" id="dice2">
          <div class="dice2-face">
            <span class="dot"></span>
          </div>
        </div>
      </div>

      <div class="controls">
        <button id="rollBtn" class="btn btn-roll">
          <span class="btn-icon">ğŸ²</span>

    <script src="js/script.js" defer></script>
  </body>
</html>
